<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SangFlix</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
  </head>
  <body>
    <header>
      <div class="header_column">
        <img src="img/logo.png" alt="" />
        <a href="http://"><span>홈</span></a>
        <a href="http://"><span>TV 프로그램</span></a>
        <a href="http://"><span>영화</span></a>
        <a href="http://"><span>최신 콘텐츠</span></a>
        <a href="http://"><span>내가 찜한 콘텐츠</span></a>
      </div>
      <div class="header_column"></div>
    </header>
    <section class="mainMovie">
      <div class="mainContent"></div>
    </section>
    <section class="popularity">
      <h3>Sangflix 인기 콘텐츠</h3>
      <div class="popContainer">
        <ul class="popmovies slide"></ul>
      </div>
      <div class="leftBtn"><i class="fas fa-angle-left"></i></div>
      <div class="rightBtn"><i class="fas fa-angle-right"></i></div>
    </section>
    <section class="now">
      <h3>지금 뜨는 콘텐츠</h3>
      <div class="nowContainer">
        <ul class="nowmovies slide"></ul>
      </div>
      <div class="leftBtn"><i class="fas fa-angle-left"></i></div>
      <div class="rightBtn"><i class="fas fa-angle-right"></i></div>
    </section>
    <section class="original">
      <h3>Sangflix 오리지널</h3>
      <div class="originalContainer">
        <ul class="originalmovies slide"></ul>
      </div>
      <div class="big_leftBtn leftBtn"><i class="fas fa-angle-left"></i></div>
      <div class="big_rightBtn rightBtn">
        <i class="fas fa-angle-right"></i>
      </div>
    </section>

    <script src="js/mainImg.js"></script>
    <script src="js/popMovie.js"></script>
    <script src="js/nowMovie.js"></script>
    <script src="js/originalMovie.js"></script>
  </body>
</html>
